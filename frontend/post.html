<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='index.css' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <a href='index.html'>Blog</a>
    </header>
    <div class='bodyContainer'>
        <div class='bodyHeader'>
            <h2 id='postTitle'></h2>
            <i id='deletePost' onclick='deletePost()' class='fas fa-trash-alt'></i>
        </div>
        <div>
            <p id='postContent'></p>
            <i id='editPost' onclick='openEditor()' class='fas fa-edit'></i>
        </div>
    </div>
    <div id='modalContainer'>
        <form onsubmit='editPost(event)' class='formStyles'>
            <h2>Title</h2>
            <textarea id='newTitle'></textarea>
            <h2>Content</h2>
            <textarea id='newContent'></textarea>
            <input type='submit' id='submitChanges' value='Submit changes' />
        </form>
    </div>
    <script src='scripts/post.js'></script>
</body>
</html>
